<body class="border-box">
    <ingamepanel-custom url="http://www.example.com">
        <ingame-ui id="CustomPanel" panel-id="PANEL_CUSTOM_PANEL" title="" class="ingameUiFrame panelInvisible" content-fit="true" min-width="160" min-height="90">
            <div id="Electricity" state="on">
                <div id="Gtn750_Container">
                    <g750-liam url="http://www.example.com">
                        <div id="Mainframe">
                            <div id="RadioPart">
                                <div id="RadioPartRight">
                                    <div class="buttonsContainer">
                                        <div id="ComActiveButton" class="gradientButton">
                                            <div class="FreqTitle">COM</div>
                                            <div id="ComActiveFreq" class="ActiveFreq">888<span class="FrecDecimalDot">.</span><span class="FrecDecimals">888</span></div>
                                            <div id="ComActiveFreqName" class="FreqName">PARIS ACC</div>
                                        </div>
                                        <div class="comStdbySep"><img src="/Pms50/gtn750/Pages/VCockpit/Instruments/NavSystems/GPS/GTN750/Images/freq_active_stby_sep.png"></div>
                                        <div id="ComStandbyButton" class="gradientButton">
                                            <div class="FreqTitle">STBY</div>
                                            <div id="ComStandbyFreq" class="StandbyFreq">888<span class="FrecDecimalDot">.</span><span class="FrecDecimals">888</span></div>
                                            <div id="ComStandyFreqName" class="FreqName">EGHH DIR</div>
                                        </div>
                                    </div>                
                                    <div class="buttonsContainer">
                                        <div id="AudioPanelButton" class="gradientButton">Audio<br/>Panel</div>
                                        <div class="comNavSep"><img src="/Pms50/gtn750/Pages/VCockpit/Instruments/NavSystems/GPS/GTN750/Images/com_nav_sep.png"></div>
                                        <div id="IntercomButton" class="gradientButton">Intercom</div>
                                    </div>                
                                    <div class="buttonsContainer">
                                        <div id="MicButton" class="gradientButton">
                                            <div>MIC</div>
                                            <div id="MicMode">Split</div>
                                            <div id="MicIndicators">
                                                <div id="Mic1">1</div>
                                                <div id="Mic2">2</div>
                                            </div>
                                        </div>
                                        <div class="comNavSep"><img src="/Pms50/gtn750/Pages/VCockpit/Instruments/NavSystems/GPS/GTN750/Images/com_nav_sep.png"></div>
                                        <div id="MonButton" class="gradientButton">
                                            <div>MON</div>
                                            <div id="MonMode">1/PA</div>
                                            <div id="MonIndicators">
                                                <div id="Mon1">1</div>
                                                <div id="Mon2">2</div>
                                            </div>
                                        </div>
                                    </div>                
                                    <div class="buttonsContainer">
                                        <div id="XPDRIdentButton" class="gradientButton">
                                            <div id="XPDRIdentLine1">
                                                <div>XPDR</div>
                                                <div id="XPDRIdFlag">ID</div>
                                            </div>
                                            <div id="XPDRIdentLine2">IDENT</div>
                                        </div>
                                        <div class="comNavSep"><img src="/Pms50/gtn750/Pages/VCockpit/Instruments/NavSystems/GPS/GTN750/Images/com_nav_sep.png"></div>
                                        <div id="XPDRValueButton" class="gradientButton">
                                            <div id="XPDRValue">1200</div>
                                            <div id="XPDRValueLine2">
                                                <div id="XPDRMode">ON</div>
                                                <div id="XPDRReportFlag">R</div>
                                            </div>
                                        </div>
                                    </div>                
                                    <div class="buttonsContainer">
                                        <div id="NavActiveButton" class="gradientButton">
                                            <div class="FreqTitle">NAV</div>
                                            <div id="NavActiveFreq" class="ActiveFreq">888<span class="FrecDecimalDot">.</span><span class="FrecDecimals">888</span></div>
                                            <div id="NavActiveFreqName" class="FreqName">PARIS ACC</div>
                                        </div>
                                        <div class="comStdbySep"><img src="/Pms50/gtn750/Pages/VCockpit/Instruments/NavSystems/GPS/GTN750/Images/freq_active_stby_sep.png"></div>
                                        <div id="NavStandbyButton" class="gradientButton">
                                            <div class="FreqTitle">STBY</div>
                                            <div id="NavStandbyFreq" class="StandbyFreq">888<span class="FrecDecimalDot">.</span><span class="FrecDecimals">888</span></div>
                                            <div id="NavStandyFreqName" class="FreqName">EGHH DIR</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="MainPart">
                                <div id="transponder" class="popup FullScreenBorder" state="Inactive">
                                    <div id="transponder_line1">
                                        <div id="transponderTitle">XPDR</div>
                                        <div id="transponder_CodeDisplay">
                                            <span id="transponder_Code">0123</span>
                                        </div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_Bksp" class="gradientButton">
                                                <div class="title titleTopCenter">Backspace</div>
                                                <img class="img imgBottomCenter" src="/Pms50/gtn750/Pages/VCockpit/Instruments/NavSystems/GPS/GTN750/Images/button_backspace_icon.png" />
                                            </div>
                                        </div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_enter" class="gradientButton" state="Active">
                                                <div class="title titleVertCenter2lines">Enter</div>
                                                <div class="statusBar"></div>
                                             </div>
                                        </div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_cancel" class="gradientButton" state="Active">
                                                <div class="title titleVertCenter2lines">Cancel</div>
                                                <div class="statusBar"></div>
                                             </div>
                                        </div>
                                    </div>
                                    <div id="transponder_line2">
                                        <div id="transponder_NumberKeyboard">
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_0" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">0</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_1" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">1</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_2" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">2</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_3" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">3</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_4" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">4</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_5" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">5</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_6" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">6</div>
                                                </div>
                                            </div>
                                            <div class="buttonsContainer rounded">
                                                <div id="transponder_7" class="gradientButton rounded">
                                                    <div class="title titleVertCenter">7</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_Vfr" class="gradientButton">
                                                <div class="title titleVertCenter">VFR</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="transponder_line3" class="groupBox">
                                        <div class="groupBoxTitle">Mode</div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_Stby" class="gradientButton">
                                                <div class="title titleVertCenter">Standby</div>
                                                <div class="statusBar"></div>
                                             </div>
                                        </div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_On" class="gradientButton">
                                                <div class="title titleVertCenter">On</div>
                                                <div class="statusBar"></div>
                                            </div>
                                        </div>
                                        <div class="buttonsContainer">
                                            <div id="transponder_Alt" class="gradientButton" state="Active">
                                                <div class="title titleVertCenter2lines">Altitude Reporting</div>
                                                <div class="statusBar"></div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </g750-liam>
                </div>
            </div>
        </ingame-ui>
    </ingamepanel-custom>
